<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .box {
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    .game {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>

<body class="container">

  <div>

    <div class="row mt-5">
      <div class="col-md-4 col-12 mb-3 order-3 order-md-1">
        <h2 id="turn" class="card-header text-center border rounded p-3 bg-light text-info-emphasis"></h2>
      </div>
  
      <div class="col-md-4 col-12 mb-3 text-center order-1 order-md-2">
        <img src="https://raw.githubusercontent.com/IAlwaysBeCoding/TicTacToe/master/assets/ttt.gif" alt="Tic Tac Toe" class="img-fluid ms-4 pe-5">
      </div>
      
  
      <div class="col-md-4 col-12 mb-3 text-center order-2 order-md-3">
        <div class="card">
          <div class="card-header fw-bold text-warning-emphasis"><h2>Score Line</h2></div>
          <div class="card-body text-warning-emphasis">
            <h5 class="card-text">Player X - <span id="scoreX">0</span></h5>
            <h5 class="card-text">Player O - <span id="scoreO">0</span></h5>
          </div>
        </div>
        <button class="btn btn-success mt-2" id="scoreReset">Reset Score</button>
      </div>

  </div>

  
    



    <div class="game">
      <div class="row mt-3 gx-2">
        <div class="col-4">
          <button class="btn btn-primary box" id="0"></button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary box" id="1"></button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary box" id="2"></button>
        </div>
      </div>

      <div class="row mt-3 gx-2">
        <div class="col-4">
          <button class="btn btn-primary box" id="3"></button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary box" id="4"></button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary box" id="5"></button>
        </div>
      </div>

      <div class="row mt-3 gx-2">
        <div class="col-4">
          <button class="btn btn-primary box" id="6"></button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary box" id="7"></button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary box" id="8"></button>
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-warning" id="reset">Reset</button>
      </div>

    </div>


    <div class="text-center mt-3">
      <h2 id="result" class="fs-2"></h2>
    </div>

    <script src="script.js"></script>


</body>

</html>
